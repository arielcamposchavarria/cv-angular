<div id="cv-content" class="cv">
  <section id="inicio" class="section hero">
    <span id="contacto" class="anchor-fix" aria-hidden="true"></span>

    <section class="contact-top">
      <app-contact></app-contact>
    </section>

    <!-- Título con nombre destacado -->
    <h1 class="title">
      {{ 'home.hello' | translate }}
      <span class="grad">Ariel Campos Chavarría</span>
    </h1>

    <h2 class="subtitle">{{ 'home.subtitle' | translate }}</h2>

    <!-- Párrafo con HTML (negritas de tecnologías) -->
    <p class="lead" [innerHTML]="'home.leadHtml' | translate"></p>

    <!-- Chips/badges traducidos desde un array -->
    <ul class="badges">
      <li *ngFor="let chip of ('home.chips' | translate)">{{ chip }}</li>
    </ul>

    <div class="cta-row">
      <a href="/Resume_Ariel_Campos.pdf" target="_blank" rel="noopener" class="btn ghost">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M5 20h14v-2H5v2zM11 4h2v7h3l-4 4-4-4h3V4z"/>
        </svg>
        {{ 'home.downloadCv' | translate }}
      </a>
    </div>
  </section>

  <section id="sobre-mi" class="section">
    <app-about></app-about>
  </section>

  <section id="proyectos" class="section">
    <app-projects></app-projects>
  </section>

  <section id="habilidades" class="section">
    <app-skills></app-skills>
  </section>

  <a href="#inicio" class="to-top" [attr.aria-label]="'home.backToTop' | translate">↑</a>
</div>
