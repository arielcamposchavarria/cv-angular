<section class="about-card">
  <header class="about-head">
    <h1>{{ 'about.title' | translate }}</h1>
    <p class="lead" [innerHTML]="'about.leadHtml' | translate"></p>
  </header>

  <div class="about-grid">
    <div class="col main">
      <h2>{{ 'about.educationTitle' | translate }}</h2>
      <ol class="timeline">
        <li class="tl-item" *ngFor="let e of ('about.education' | translate)">
          <div class="tl-dot"></div>
          <div class="tl-content">
            <h3>{{ e.institution }}</h3>
            <p>{{ e.degree }}</p>
            <span class="tl-meta">{{ e.period }}</span>
          </div>
        </li>
      </ol>
    </div>

    <aside class="col side">
      <h2>{{ 'about.certsTitle' | translate }}</h2>
      <ul class="cert-list simple">
        <li *ngFor="let c of ('about.certs' | translate)">
          <strong>{{ c.name }}</strong> â€“ {{ c.issuer }}
          <ng-container *ngIf="c.year">, {{ c.year }}</ng-container>
        </li>
      </ul>
    </aside>
  </div>
</section>
