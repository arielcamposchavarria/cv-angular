<section class="contact">
    <h1>Contacto</h1>
    <p>Podés comunicarte conmigo a través de los siguientes medios:</p>
  
    <ul>
      <li *ngFor="let contacto of contactos">
        <strong>{{ contacto.nombre }}:</strong>
        <a [href]="contacto.enlace" target="_blank" rel="noopener">
          {{ contacto.valor }}
        </a>
      </li>
    </ul>
  </section>
