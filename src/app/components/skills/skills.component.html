<section class="skills-carousel">
  <h1>{{ 'skills.title' | translate }}</h1>

  <!-- Carrusel infinito de logos -->
  <div class="carousel-container">
    <div class="carousel-track" [class.paused]="!autoScroll">
      <!-- Primera copia -->
      <div class="logo-item" *ngFor="let tech of flattened">
        <img [src]="tech.logo" [alt]="tech.nombre" draggable="false" />
        <span class="logo-name">{{ tech.nombre }}</span>
      </div>
      <!-- Segunda copia para efecto infinito -->
      <div class="logo-item" *ngFor="let tech of flattened">
        <img [src]="tech.logo" [alt]="tech.nombre" draggable="false" />
        <span class="logo-name">{{ tech.nombre }}</span>
      </div>
    </div>
  </div>

  <button class="floating-btn" (click)="toggleAutoScroll()">
    {{ autoScroll ? ('skills.buttons.pause' | translate) : ('skills.buttons.resume' | translate) }}
  </button>

  <div class="by-category">
    <div *ngFor="let categoria of skillsPorCategoria" class="skill-section">
      <h2>{{ ('skills.cat.' + categoria.key) | translate }}</h2>
      <ul class="tech-list">
        <li *ngFor="let tech of categoria.tecnologias">
          {{ tech.nombre }}
        </li>
      </ul>
    </div>
  </div>
</section>
