<nav class="navbar" [class.scrolled]="scrolled">
  <div class="navbar-container">
    <a class="logo" href="#inicio">Mi portafolio</a>

    

    <button
      class="menu-toggle"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuAbierto"
      aria-label="Abrir menú"
      aria-controls="navlinks"
    >
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <ul id="navlinks" [class.active]="menuAbierto">
      <li><a [class.active]="activeId==='inicio'"      (click)="goTo('inicio')">Inicio</a></li>
      <li><a [class.active]="activeId==='sobre-mi'"    (click)="goTo('sobre-mi')">Sobre mí</a></li>
      <li><a [class.active]="activeId==='proyectos'"   (click)="goTo('proyectos')">Proyectos</a></li>
      <li><a [class.active]="activeId==='habilidades'" (click)="goTo('habilidades')">Habilidades</a></li>
      <li><a [class.active]="activeId==='contacto'"    (click)="goTo('contacto')">Contacto</a></li>
    </ul>
    <button class="theme-toggle"
            type="button"
            (click)="toggleTheme()"
            [attr.aria-label]="theme.current === 'dark' ? 'Cambiar a claro' : 'Cambiar a oscuro'">
      <span class="icon" aria-hidden="true">
        <!-- simple: emoji; o puedes poner un SVG -->
        {{ theme.current === 'dark' ? '☀️' : '🌙' }}
      </span>
      <span class="lbl">{{ theme.current === 'dark' ? 'Claro' : 'Oscuro' }}</span>
    </button>
  </div>
</nav>
